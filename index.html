<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Huddle landing page made by Danil Dikhtyar."
    />

    <!-- Webpage Title & Icon -->
    <title>Huddle Landing Page</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/webpage-icon.png"
    />

    <!-- Linking Styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <!-- Linking Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    />
  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- Logo -->
      <svg class="logo">
        <use href="./assets/icons/sprite.svg#huddle-logo" />
      </svg>

      <!-- Heading -->
      <h1 class="heading visually-hidden">Huddle Landing Page</h1>
    </header>

    <!-- Main -->
    <main>
      <!-- Image -->
      <img src="./assets/images/illustration-mockups.svg" alt="" />

      <!-- Registration Section -->
      <section class="registration-section">
        <!-- Heading -->
        <h2 class="heading">Build The Community Your Fans Will Love</h2>

        <!-- Description -->
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <!-- Registration Button -->
        <button class="registration-button" aria-label="register">
          Register
        </button>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <!-- Social Links -->
      <div class="social-links">
        <!-- Facebook Link -->
        <a href="#" class="facebook-link social-link" aria-label="facebook">
          <svg>
            <use href="./assets/icons/sprite.svg#facebook" />
          </svg>
        </a>

        <!-- Twitter Link -->
        <a href="#" class="twitter-link social-link" aria-label="twitter">
          <svg>
            <use href="./assets/icons/sprite.svg#twitter" />
          </svg>
        </a>

        <!-- Instagram Link -->
        <a href="#" class="instagram-link social-link" aria-label="instagram">
          <svg>
            <use href="./assets/icons/sprite.svg#instagram" />
          </svg>
        </a>
      </div>
    </footer>
  </body>
</html>
